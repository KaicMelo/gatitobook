<p>comentarios works!</p>
<div *ngIf="comentario$ | async as comentarios">
    <ul class="list-unstyled comentario-list">
        <li *ngFor="let comentario of comentarios">
            <p class="text-dark font-weight-bold mr-1"> {{ comentario.userName}}</p>
            <em>{{ comentario.date | date:"dd-mm-yyyy HH:mm"}}</em>
            <p class="break-word mb-2"> {{ comentario.text}}</p>
        </li>
    </ul>

    <div class="mt-4">
        <form [formGroup]="comentariosForm" (submit)="gravar()">
            <div class="input-group">
                <textarea class="form-control" formControlName="comentario"></textarea>
                <div class="input-group-append">
                    <button [disabled]="comentariosForm.invalid" class="btn btn-primary pull-left">Publicar</button>
                </div>
            </div>
            <app-mensagem mensagem="Tamanho maximo de 300 caracteres"
                *ngIf="!!comentariosForm.get('comentario')?.errors?.maxLength"></app-mensagem>
        </form>
    </div>
</div>
