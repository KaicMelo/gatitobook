<h4 class="text-center"> Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" ngSubmit="" #dssddd>
  <div class="form-group">
    <input
    type="text"
    class="form-control"
    placeholder="E-mail"
    >
  </div>
  <div class="form-group">
    <input
    type="text"
    class="form-control"
    placeholder="Nome Completo"
    >
  </div>
  <div class="form-group">
    <input
    type="text"
    class="form-control"
    placeholder="Usuário"
    >
  </div>
  <div class="form-group">
    <input
    type="password"
    class="form-control"
    placeholder="Senha"
    >
  </div>
  <button
  type="submit"
  class="btn btn-primary btn-block form-control"
  [disabled]="dssddd.invalid"
>
  Cadastro
</button>
</form>

<p> Já é usuário ? <a [routerLink]="['']">Faça login</a></p>
